<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Transfer</title>
<link rel="stylesheet" type="text/css" th:href="@{/main.css}"
	href="../../static/main.css" />
<link rel="stylesheet" type="text/css" th:href="@{/materialize.css}"
	href="../../static/materialize.css" />
<th:block id="transfer-static-resources">
</th:block>
</head>
<body>
	<header th:replace="fragments/app-fragments :: header"></header>
	<nav th:replace="fragments/app-fragments :: navbar"></nav>


	<div id="transfer-main-content" class="container">
		<h2>create transaction</h2>

		<form th:action="@{/createTransfer}" th:object="${createTransferForm}" method="post">
			<p>	Balance <input type="number" th:field="*{balance}" /></p>
			<p>Libelle <input type="text" th:field="*{libelle_perso}" /></p>
			<p>User <input type="number"  /></p>
			<p><input type="submit" value="Submit" /></p>
		</form>
		
	</div>


</body>
</html>

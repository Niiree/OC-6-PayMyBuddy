<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="ISO-8859-1">
<title>My profil</title>
<link rel="stylesheet" type="text/css" th:href="@{/main.css}"
	href="../../static/main.css" />
<link rel="stylesheet" type="text/css" th:href="@{/materialize.css}"
	href="../../static/materialize.css" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
</head>
</head>
<body>
	<header th:replace="fragments/app-fragments :: header"></header>
	<div th:replace="fragments/app-fragments :: navbar"></div>
	<div class="container text-center">
		<div>
			<h1 th:text="${user.lastName} + ' '+${user.firstName}"></h1>
		</div>


		<a th:href="@{/bank}"
			class=" waves-effect waves-light btn white-text green darken-1">
			bank</a> <a th:href="@{/accountBanks}"
			class="waves-effect waves-light btn white-text green darken-1">Manage
			bank account</a>
		<div>
			<table class="table table-striped table-bordered">
				<thead class="thead-dark">
					<tr>
						<th>E-mail</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Balance</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user: ${user}">
						<td th:text="${user.email}">E-mail</td>
						<td th:text="${user.firstName}">First Name</td>
						<td th:text="${user.lastName}">Last Name</td>
						<td th:text="${user.balance} + ' €'">Balance</td>
					</tr>
				</tbody>
			</table>

		</div>

		<table border="1">
			<tr>
				<th>id transaction</th>
				<th>Date</th>
				<th>Bank</th>
				<th>Description</th>
				<th>Amount</th>

			</tr>
			<tr data-th-each="transaction : ${ transactions }">
				<td data-th-text="${ transaction.id_transaction }"></td>
				<td data-th-text="${#temporals.day(transaction.date_transaction)}+'/'+${#temporals.month(transaction.date_transaction)} +'/'+${#temporals.year(transaction.date_transaction)} "></td>
				<td data-th-text="${ transaction.accountBank.name}"></td>
				<td data-th-text="${ transaction.libelle_perso }"></td>
				<td data-th-text="${ transaction.balance}+'€ '"></td>

			</tr>
		</table>
	</div>
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	th:fragment="main-fragment (title, otherStaticResources, header, nav,bread, mainContent, footer)">
<head>
<meta charset="UTF-8" />
<title th:replace="${title}">Page 1 Title</title>
<link rel="stylesheet" type="text/css" th:href="@{/main.css}"
	href="../../static/main.css" />
<link rel="stylesheet" type="text/css" th:href="@{/materialize.css}"
	href="../../static/materialize.css" />
<!-- Other javascript, css source files -->
<th:block th:replace="${otherStaticResources} ?: ~{}"></th:block>
</head>
<body>
	<header th:insert="${header} ?: ~{}">
		<h2>Page 1</h2>
	</header>
	<nav th:insert="${nav} ?: ~{}"></nav>
	<section>
		<div th:insert="${bread} ?: ~{}"></div>
		<div th:insert="${mainContent} ?: ~{}">
			<h1>Page 1</h1>
			<p>Main content of Page 1</p>
		</div>
	</section>
	<footer th:insert="${copyright} ?: ~{}">
		<p>Footer</p>
	</footer>
</body>
</html>

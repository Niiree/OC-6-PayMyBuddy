<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Friend form</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Friend Form</h1>
	<form th:action="@{/accountBank}" th:object="${personForm}" method="post">
		<p>Name: <input type="text" th:field="*{name}" /></p>
		<p>iban: <input type="text" th:field="*{iban}" /></p>
		<p>address: <input type="text" th:field="*{address}" /></p>
		<p>city: <input type="text" th:field="*{city}" /></p>
		<p>zip: <input type="number" th:field="*{zip}" /></p>
		<p><input type="submit" value="Submit" /></p>
	</form>
</body>
</html>

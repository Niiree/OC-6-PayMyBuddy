<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Friend form</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/main.css}" href="../../static/main.css" />
<link rel="stylesheet" type="text/css" th:href="@{/materialize.css}" href="../../static/materialize.css" />
</head>
<body>
<header th:replace="fragments/app-fragments :: header"></header>
<div th:replace="fragments/app-fragments :: navbar"></div>
	<h1>Account bank Form</h1>
	<div class="container">
	
	<form th:action="@{/accountBank}" th:object="${accountBankForm}" method="post">
		<p>Name: <input type="text" th:field="*{name}" /></p>
		<p>iban: <input type="text" th:field="*{iban}" /></p>
		<p>address: <input type="text" th:field="*{address}" /></p>
		<p>city: <input type="text" th:field="*{city}" /></p>
		<p>zip: <input type="number" th:field="*{zip}" /></p>
		<p><input type="submit" value="Submit" /></p>
	</form>
	
	</div>
</body>
</html>
